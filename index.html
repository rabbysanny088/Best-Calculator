<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="red-books">
          <div class="row">
            <input class="input" type="text" placeholder="0" maxlength="10" />
          </div>
          <div class="row">
            <button class="button bom-rs">%</button>
            <button class="button bom-rs">/</button>
            <button class="button bom-rs">AC</button>
            <button class="button bom-rs" id="backspace-button"><i class="bi bi-backspace"></i></button>
          </div>
    
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bom-rs">*</button>
          </div>
    
    
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bom-rs">-</button>
          </div>
    
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bom-rs">+</button>
          </div>
    
          <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button button-one bom-rs">=</button>
    
          </div>
        </div>
      </div>

      <script src="./index.js"></script>
</body>
</html>
